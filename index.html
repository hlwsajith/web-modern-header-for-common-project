<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Component</title>
    <link rel="stylesheet" href="stylesheet.css" />

    <!-- Font awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header-container">
      <!-- Header logo  -->
      <div class="header-logo">
        <a href=""><img src="header-logo.png" alt="logo" /></a>
      </div>

      <!-- bar container toggle button  -->
      <div class="bars-container" id="nav-toggle">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>

      <!-- nav content  -->
      <div class="nav-content" id="nav-list">
        <nav>
          <ul>
            <li><a href="#"> Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- End nav content  -->

      <div class="login-button">
        <a href="#"><i class="fa-solid fa-user"></i> Login</a>
      </div>
    </div>
    <!-- End Header Container  -->
    <script>
      var toggleIcon = document.getElementById("nav-toggle");
      var navShow = document.getElementById("nav-list");

      toggleIcon.addEventListener("click", function (e) {
        toggleIcon.classList.toggle("open");
      });

      toggleIcon.addEventListener("click", function (e) {
        navShow.classList.toggle("showmenu");
      });
    </script>
  </body>
</html>
